method:
  id: grandprix
  tool_id: grandprix
  name: GrandPrix
  source: tool
  platform: Python
  url: https://github.com/ManchesterBioinference/GrandPrix
  authors:
  - given: Sumon
    family: Ahmed
    email: sumon.ahmed@postgrad.manchester.ac.uk
    github: sumonahmedUoM

wrapper:
  type: end_state_probabilities
  trajectory_types:
  - linear
  - bifurcation
  - multifurcation
  topology_inference: parameter
  input_required:
  - expression
  - end_n
  input_optional:
  - timecourse_continuous

container:
  docker: dynverse/ti_grandprix
  url: https://github.com/dynverse/ti_grandprix

manuscript:
  doi: 10.1101/227843
  google_scholar_cluster_id: '15033203703043818597'
  preprint_date: '2017-12-03'
  publication_date: '2018-07-02'

parameters:
  - id: n_inducing_points
    type: integer
    distribution:
      type: uniform
      lower: 0
      upper: 1
    default: 40
  - id: latent_prior_var
    type: numeric
    distribution:
      type: uniform
      lower: 0
      upper: 1
    default: 0.1
  - id: latent_var
    type: numeric
    distribution:
      type: uniform
      lower: 0
      upper: 1
    default: 0.028
